<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Youtube To Itunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 
        https://kit.fontawesome.com/ https://kit.fontawesome.com/6dd4cf35e9.js https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js;" 
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="height: 100vh; width: 100vw;">

    <div class="menu_bar">
        <div class="music_player">
            <div style="position: relative; width: 100%; height: 100%;">
                <div class="play_btns">
                    <button id="link_btn" type="button" class="btn btn-primary link_btn" > 
                        <div style="display: flex; flex-direction: row;">
                            <i class="fa-solid fa-link" style="margin-left: 0%; margin-right: 12%; margin-top: 15%;" ></i>
                            <p style="margin-left: 1.3%; font-size: small;">Paste Link</p>
                        </div>   
                    </button>
                    <i class="fa-solid fa-backward mp_btns" id="back"></i>
                    <i class="fa-solid fa-play mp_btns" ></i>
                    <i class="fa-solid fa-forward mp_btns"></i>
                </div>

                <div class="settings_btns">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="download_list">
        <ul>
            
        </ul>
    </div>
   
    <script src="https://kit.fontawesome.com/6dd4cf35e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
