<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Youtube To Itunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js;" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="height: 100vh;">
   
    <div id="display_loading">
        <p>Loading......</p>
    </div>

    <div id="display_window" style="display: none;">
        <div class="display_div">

            <div class="title_info">
                <img id="thumbnail" src="" width="70px" height="70px"/>
                <p>Title: <span id="title">""</span></p>
                <p>Description: <span id="desc">""</span></p>
                <div style="display: flex; flex-direction: row;"></div>
                    <button id="file_location">File Location: </button>
                    <p id="loc"></p>
                </div>
            </div>

            <form id="metadata" class="display_form" action="#">
                <input id="album_name" type="text" placeholder="Album Name" required/>
                <input id="artist_name" type="text" placeholder="Artist Name" required/>
                
                <div style="margin-top: 1.5%;">
                    <label for="genre">Genre: </label>
                    <select id="genre" name="genre">
                        <option value="HipHop/Rap" selected>HipHop/Rap</option>
                        <option value="R&B">R&B</option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Alternative">Alternative</option>
                        <option value="Books & Spoken">Books & Spoken</option>
                        <option value="Children's music">Children's music</option>
                        <option value="Classical">Classical</option>
                        <option value="Country">Country</option>
                        <option value="Dance">Dance</option>
                        <option value="Easy Listening">Easy Listening</option>
                        <option value="Electronic">Electronic</option>
                        <option value="Folk">Folk</option>
                        <option value="Holiday">Holiday</option>
                        <option value="House">House</option>
                    </select>
                </div>

                <div style="margin-top: 1.5%;">
                    <label for="format">Formats: </label>
                    <select id="format" name="format">
                        <option value="mp3">mp3</option>
                        <option value="m4a">m4a</option>
                        <option value="wav">wav</option>
                        <option value="flac">flac</option>
                        <option value="aac">aac</option>
                        <option value="ogg">ogg</option>
                    </select>
                </div>
                    
               
                <textarea style="margin-top: 1.2%;" id="comments" rows="3" cols="5" placeholder="comments"></textarea>
                <div style="display: flex; flex-direction: row; margin-top: 1.2%;">
                    <button id="clear_btn">Clear</button>
                    <button id="submit_btn" type="submit" style="margin-left: 1.2%;">Download</button>
                </div>
            </form>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
