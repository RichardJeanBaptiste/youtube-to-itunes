<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Youtube To Itunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js;" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body style="height: 100vh;">
    
    <h4>Playlist Window</h4>
    
    <div id="display_loading">
        <p>Loading......</p>
    </div>

    <div id="display_window" style="display: none;">
        <p><span>Title: </span><p id="title">""</p></p>
        <p><span>Description: </span><p id="desc">Loading.....</p></p>

        <form id="metadata" style="display: flex; flex-direction: column;" action="#">
            <p id="file_location">file location....</p>
            <input id="album_name" type="text" placeholder="Album Name" required/>
            <input id="artist_name" type="text" placeholder="Artist Name" required/>
            <input id="thumbnail" type="text" placeholder="Image Link"/>
            <button id="submit_btn">Download</button>
        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
